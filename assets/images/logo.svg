<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240" width="400" height="240">
  <!-- Définition des dégradés et effets -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#03A9F4" />
      <stop offset="100%" stop-color="#00E5FF" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00E5FF" />
      <stop offset="100%" stop-color="#FFFFFF" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#03A9F4" stop-opacity="0.15" />
      <stop offset="100%" stop-color="#00E5FF" stop-opacity="0.05" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Formes géométriques de fond - rendues BEAUCOUP plus visibles -->
  <path d="M20,120 L200,40 L380,120 L200,200 Z" fill="url(#bgGradient)" stroke="#03A9F4" stroke-width="3" opacity="0.8" />
  <path d="M60,120 L200,60 L340,120 L200,180 Z" fill="url(#bgGradient)" stroke="#03A9F4" stroke-width="3" opacity="0.8" />
  <path d="M100,120 L200,80 L300,120 L200,160 Z" fill="none" stroke="#00E5FF" stroke-width="2" opacity="0.7" />
  
  <!-- Lignes de quadrillage pour effet tech -->
  <line x1="200" y1="40" x2="200" y2="200" stroke="#03A9F4" stroke-width="1" opacity="0.5" stroke-dasharray="4 4" />
  <line x1="20" y1="120" x2="380" y2="120" stroke="#03A9F4" stroke-width="1" opacity="0.5" stroke-dasharray="4 4" />

  <!-- Logo principal -->
  <g filter="url(#glow)">
    <!-- "IKITA" -->
    <!-- I - plus fin -->
    <rect x="70" y="80" width="15" height="80" rx="2" fill="url(#mainGradient)" />
    <!-- K -->
    <rect x="105" y="80" width="10" height="80" rx="2" fill="url(#mainGradient)" />
    <path d="M115,120 L140,80" stroke="url(#mainGradient)" stroke-width="10" stroke-linecap="round" />
    <path d="M115,120 L140,160" stroke="url(#mainGradient)" stroke-width="10" stroke-linecap="round" />
    <!-- I - plus fin -->
    <rect x="165" y="80" width="15" height="80" rx="2" fill="url(#mainGradient)" />
    <!-- T -->
    <rect x="200" y="80" width="60" height="15" rx="2" fill="url(#mainGradient)" />
    <rect x="222.5" y="80" width="15" height="80" rx="2" fill="url(#mainGradient)" />
    <!-- A -->
    <path d="M270,160 L290,80 L310,160" stroke="url(#mainGradient)" stroke-width="10" stroke-linecap="round" fill="none" />
    <path d="M275,130 L305,130" stroke="url(#mainGradient)" stroke-width="10" stroke-linecap="round" />
  </g>

  <!-- Points lumineux - rendus beaucoup plus visibles -->
  <circle cx="77.5" cy="70" r="6" fill="#FFFFFF" opacity="0.9" />
  <circle cx="77.5" cy="70" r="8" fill="url(#accentGradient)" opacity="0.6" />

  <circle cx="172.5" cy="70" r="6" fill="#FFFFFF" opacity="0.9" />
  <circle cx="172.5" cy="70" r="8" fill="url(#accentGradient)" opacity="0.6" />

  <circle cx="290" cy="70" r="6" fill="#FFFFFF" opacity="0.9" />
  <circle cx="290" cy="70" r="8" fill="url(#accentGradient)" opacity="0.6" />

  <!-- Points supplémentaires -->
  <circle cx="120" cy="75" r="4" fill="#FFFFFF" opacity="0.8" />
  <circle cx="230" cy="72" r="4" fill="#FFFFFF" opacity="0.8" />
  
  <!-- Points aux sommets des polygones -->
  <circle cx="200" cy="40" r="3" fill="#FFFFFF" opacity="0.8" />
  <circle cx="20" cy="120" r="3" fill="#FFFFFF" opacity="0.8" />
  <circle cx="380" cy="120" r="3" fill="#FFFFFF" opacity="0.8" />
  <circle cx="200" cy="200" r="3" fill="#FFFFFF" opacity="0.8" />

  <!-- Ligne de séparation - rendue beaucoup plus visible -->
  <line x1="65" y1="180" x2="335" y2="180" stroke="url(#mainGradient)" stroke-width="3" opacity="1" />

  <!-- Texte "ROBOTICS" -->
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="24" font-weight="bold" letter-spacing="2" text-anchor="middle" fill="url(#mainGradient)">
    ROBOTICS
  </text>
</svg>