<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240" width="400" height="240">
  <!-- Définition des dégradés et effets -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#03A9F4" />
      <stop offset="100%" stop-color="#00E5FF" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00E5FF" />
      <stop offset="100%" stop-color="#FFFFFF" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Formes géométriques de fond - rendues plus visibles -->
  <path d="M20,120 L200,40 L380,120 L200,200 Z" fill="none" stroke="#03A9F4" stroke-width="2" opacity="0.4" />
  <path d="M60,120 L200,60 L340,120 L200,180 Z" fill="none" stroke="#03A9F4" stroke-width="2" opacity="0.4" />
  <!-- Ajout d'une troisième forme pour plus de profondeur -->
  <path d="M100,120 L200,80 L300,120 L200,160 Z" fill="none" stroke="#00E5FF" stroke-width="1.5" opacity="0.3" />

  <!-- Logo principal -->
  <g filter="url(#glow)">
    <!-- "IKITA" -->
    <!-- I - plus fin -->
    <rect x="70" y="80" width="15" height="80" rx="2" fill="url(#mainGradient)" />
    <!-- K -->
    <rect x="105" y="80" width="10" height="80" rx="2" fill="url(#mainGradient)" />
    <path d="M115,120 L140,80" stroke="url(#mainGradient)" stroke-width="10" stroke-linecap="round" />
    <path d="M115,120 L140,160" stroke="url(#mainGradient)" stroke-width="10" stroke-linecap="round" />
    <!-- I - plus fin -->
    <rect x="165" y="80" width="15" height="80" rx="2" fill="url(#mainGradient)" />
    <!-- T -->
    <rect x="200" y="80" width="60" height="15" rx="2" fill="url(#mainGradient)" />
    <rect x="222.5" y="80" width="15" height="80" rx="2" fill="url(#mainGradient)" />
    <!-- A -->
    <path d="M270,160 L290,80 L310,160" stroke="url(#mainGradient)" stroke-width="10" stroke-linecap="round" fill="none" />
    <path d="M275,130 L305,130" stroke="url(#mainGradient)" stroke-width="10" stroke-linecap="round" />
  </g>

  <!-- Points lumineux - rendus plus visibles -->
  <circle cx="77.5" cy="70" r="5" fill="url(#accentGradient)" opacity="0.9" />
  <circle cx="172.5" cy="70" r="5" fill="url(#accentGradient)" opacity="0.9" />
  <circle cx="290" cy="70" r="5" fill="url(#accentGradient)" opacity="0.9" />
  <!-- Ajout de quelques points supplémentaires pour plus d'effet -->
  <circle cx="120" cy="75" r="3" fill="url(#accentGradient)" opacity="0.7" />
  <circle cx="230" cy="72" r="3" fill="url(#accentGradient)" opacity="0.7" />

  <!-- Ligne de séparation - rendue plus visible -->
  <line x1="65" y1="180" x2="335" y2="180" stroke="url(#mainGradient)" stroke-width="2.5" opacity="0.8" />

  <!-- Texte "ROBOTICS" -->
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="24" font-weight="bold" letter-spacing="2" text-anchor="middle" fill="url(#mainGradient)">
    ROBOTICS
  </text>
</svg>